{% extends "base.html"%}
{% load  static %}

{% block title %}
    添加房屋信息
{% endblock %}

{% block style %}
{% endblock %}
{% block li %}
    <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/" aria-expanded="false"><i class="mdi mdi-view-dashboard"></i><span class="hide-menu">首页</span></a></li>
    <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/house_message" aria-expanded="false"><i class="mdi mdi-account-network"></i><span class="hide-menu">房屋信息</span></a></li>
    <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/underground_message" aria-expanded="false"><i class="mdi mdi-border-all"></i><span class="hide-menu">地下数据</span></a></li>
    <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/longitudelatitude" aria-expanded="false"><i class="mdi mdi-file"></i><span class="hide-menu"></span>经纬度查看</a></li>
    <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link" href="/admin" aria-expanded="false"><i class="mdi mdi-face"></i><span class="hide-menu">个人中心</span></a></li>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
    <div class="col-lg-8 col-xlg-9 col-md-7">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal form-material" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-md-12">房屋名称</label>
                        <div class="col-md-12">
                            <input type="text" required name="housename" class="form-control form-control-line">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-email" class="col-md-12">建筑物类型</label>
                        <div class="col-md-12">
                            <input type="text" required name="type" class="form-control form-control-line" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">高度</label>
                        <div class="col-md-12">
                            <input type="number" required class="form-control form-control-line" name="height">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">面积</label>
                        <div class="col-md-12">
                            <input type="number" required class="form-control form-control-line" name="area">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12">所在经纬度</label>
                        <div class="col-sm-12">
                            <select class="form-control form-control-line" required name="longitudelatitude">
                                {% for foo in l_lst %}
                                    <option value="{{ foo.id }}">
                                        {{ foo.longitude }}/{{ foo.latitude }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button class="btn btn-success">添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
