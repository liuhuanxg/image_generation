{% extends "base.html"%}
{% load  static %}

{% block title %}
    编辑房屋信息
{% endblock %}

{% block style %}
{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="row">
    <div class="col-lg-8 col-xlg-9 col-md-7">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal form-material" method="post">
                    {% csrf_token %}

                    <input type="hidden" name="id" value="{{ h.id }}">
                    <div class="form-group">
                        <label class="col-md-12">房屋名称</label>
                        <div class="col-md-12">
                            <input type="text" required value="{{ h.housename }}" name="housename" class="form-control form-control-line">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-email" class="col-md-12">建筑物类型</label>
                        <div class="col-md-12">
                            <input type="text" required value="{{ h.type }}" name="type" class="form-control form-control-line" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">高度</label>
                        <div class="col-md-12">
                            <input type="number" required value="{{ h.height }}" class="form-control form-control-line" name="height">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">面积</label>
                        <div class="col-md-12">
                            <input type="number" required value="{{ h.area }}" class="form-control form-control-line" name="area">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12">所在经纬度</label>
                        <div class="col-sm-12">
                            <select class="form-control form-control-line" required name="longitudelatitude">
                                {% for foo in l_lst %}
                                    <option value="{{ foo.id }}"
                                            {% if  foo.id == u.longitudelatitude_id%}selected{% endif %}>
                                        {{ foo.longitude }}/{{ foo.latitude }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button class="btn btn-success">更新数据</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
